<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>DockMaster Alpha</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.css">
</head>

<body style="text-align: center">
  <h1 style="padding: 1.5rem">DockMaster Alpha</h1>

<div class="container">
  <input type="text" class="form-control" id="nameBox" placeholder="Name on rental contract" style="width: 50%; display: inline-block">
  <button class="btn btn-light" id="addName" onclick="addName()" style="width: 20%; margin: auto; display: inline-block">Add Group</button>
  <button class="btn btn-light" id="testAdd" onclick="testAdd()" style="width: 10%; margin: auto; display: inline-block">Test</button>
  <br><br>
  <table id="table" class="table table-hover" style="width: 650px; margin: auto">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Time Left</th>
        <th scope="col">Time Back</th>
        <th scope="col">-</th>
      </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
  </table>
</div>
  <!--
    <table class = "table-hover table-fixed" id="table" style="width: 650px; margin: auto"></table>
    -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
